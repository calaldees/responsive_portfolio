<!doctype html>
<html>
<head>
	<meta charset="utf-8">

	<title>Portfolio</title>

	<link rel="stylesheet" type="text/css" href="external/cssreset-min.css">
	<link rel="stylesheet" type="text/css" href="responsive_portfolio.css">
</head>

<!-- Body --------------------------------------------------------------------->
<body>

	<div class="header">
		<h1>Allan Callaghan</h1>
		<span class="quote">"Because building stuff rocks!"</span>
		<ul class="links">
			<li><a href="http://"><span class="icon16 i_linkedin"><span>LinkedIn</span></span></a></li>
			<li><a href="http://"><span class="icon16 i_twitter"><span>Twitter</span></span></a></li>
			<li><a href="http://"><span class="icon16 i_googleplus"><span>Google+</span></span></a></li>
			<li><a href="http://"><span class="icon16 i_facebook"><span>Facebook</span></span></a></li>
			<li><a href="http://"><span class="icon16 i_github"><span>Github</span></span></a></li>
			<li><a href="http://"><span class="icon16 i_amazon"><span>Amazon Wishlist</span></span></a></li>
			<li><a href="http://"><span class="icon16 i_rc"><span>Retro Collect</span></span></a></li>
		<ul>
	</div>

	<ul id="masonry"></ul>

<!-- Scripts ------------------------------------------------------------------>
<script src="external/jquery.min.js"></script>
<script src="external/masonry.pkgd.min.js"></script>

<script>
	DEFAULT_WIDTH = 1;
	DEFAULT_HEIGHT = 1;
	ITEM_TEMPLATE = ' \
		<li class="item"> \
			<div class="item_wrapper"> \
				<img src="" class="background"> \
				<div class="content"> \
					<div class="titlebar"><span class="year"></span><h2 class="title"></h2></div> \
					<p class="description"></p> \
					<div class="footer"> \
						<ul class="team"></ul> \
						<div class="icons"></div> \
					</div> \
				</div> \
			</div> \
		</li> \
	';
	
	function build_masonry(items) {
		$masonry = $('#masonry');
		$.each(items, function(i, item){
			$item = $(ITEM_TEMPLATE);
			$item.find('.title').html(item.title);
			$item.find('.description').html(item.description);
			$item.find('.year').html(item.year);
			$item.find('.background').attr('src', 'images/'+item.image);
			//$item.find('.item_wrapper').css('background-image', 'url("images/projects/'+item.image+'")');
			
			if (item.icons) {
				$.each(item.icons, function(i, icon){
					var icon_html = '<span class="icon16 i_'+icon+'"></span>';
					if (LOOKUP_ICON_LINKS[icon]) {
						icon_html = '<a href="'+LOOKUP_ICON_LINKS[icon]+'" title="'+icon+'">'+icon_html+'</a>';
					}
					$item.find('.icons').append(icon_html);
				});
			}
			
			if (item.team) {
				$.each(item.team, function(i, person){
					var person_html = '<li><a href="'+LOOKUP_TEAM[person].website+'"><span class="icon16 i_solo"></span>'+LOOKUP_TEAM[person].name+'</a></li>';
					$item.find('.team').append(person_html);
				});
			}
			
			$item.addClass('w'+(item.width || DEFAULT_WIDTH));
			$item.addClass('h'+(item.height || DEFAULT_HEIGHT));
			$masonry.append($item);
		});
	};
</script>
<script src="portfolio_items.js"></script>

<script>
	docReady( function() {
		var masonry_element = document.querySelector('#masonry');
		var masonry = new Masonry( masonry_element, {
			columnWidth: 150
		});
	});
</script>

</body>
</html>
